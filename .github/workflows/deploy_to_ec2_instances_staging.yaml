name: Deploy to EC2 Instances

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  deploy:
    environment:
      name: Staging
    
    runs-on: ubuntu-latest
    env:
      BASTION_HOST_PRIVATE_KEY: ${{ secrets.BASTION_HOST_PRIVATE_KEY }}
      MONGO_AUTH_CREDENTIALS: ${{ secrets.MONGO_AUTH_CREDENTIALS }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Run Deployment Script
      run: |
        bash deployment/useBastionNodeToUpdateApplicationCode.sh
      env:
        BASTION_HOST_PRIVATE_KEY: ${{ secrets.STAGING_BASTION_HOST_PRIVATE_KEY }}
        MONGO_AUTH_CREDENTIALS: ${{ secrets.MONGO_AUTH_CREDENTIALS }}
