name: Deploy to ECS Prod

on:
  # Primary trigger: runs after CI workflow completes on release
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [release]

  # Temporary: for testing on the feature branch. Remove after first successful deploy.
  push:
    branches: [docs/migration-lambda-to-ecs]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: quiz-backend-prod
  ECS_CLUSTER: quiz-backend-prod
  ECS_SERVICE: quiz-backend-prod
  TASK_DEFINITION_FAMILY: quiz-backend-prod
  CONTAINER_NAME: quiz-backend

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    # For workflow_run: only deploy if CI succeeded
    # For push: always run
    if: >-
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # workflow_run uses the head SHA from the CI run; push uses the current SHA
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tag
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.vars.outputs.sha }}
            ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Fetch current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_FAMILY }} \
            --query 'taskDefinition' \
            --output json > task-definition-full.json

      - name: Clean task definition
        run: |
          python3 -c "
          import json
          with open('task-definition-full.json') as f:
              td = json.load(f)
          # Remove read-only fields that can't be passed to RegisterTaskDefinition
          for key in ['taskDefinitionArn', 'revision', 'status', 'requiresAttributes',
                      'compatibilities', 'registeredAt', 'registeredBy']:
              td.pop(key, None)
          with open('task-definition.json', 'w') as f:
              json.dump(td, f, indent=2)
          "

      - name: Render new image in task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.vars.outputs.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify deployment
        run: |
          echo "Checking ECS service status..."
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].{taskDefinition:taskDefinition,runningCount:runningCount,desiredCount:desiredCount,status:status}' \
            --output table

      - name: Smoke test
        run: |
          # Skip smoke test if service is scaled to 0
          DESIRED=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].desiredCount' --output text)
          if [ "$DESIRED" = "0" ]; then
            echo "Service scaled to 0 â€” skipping smoke test."
            exit 0
          fi

          echo "Waiting 15s for ALB target registration..."
          sleep 15

          echo "Hitting health endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 \
            https://quiz-backend.avantifellows.org/health)
          echo "Health check returned: $HTTP_STATUS"
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Smoke test failed! Expected 200, got $HTTP_STATUS"
            exit 1
          fi
          echo "Smoke test passed."
